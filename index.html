<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Xin Lỗi Người Yêu</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="title">Anh Xin Lỗi Em!</h1>
  
  <!-- Hình gấu cute nhảy nhót (gif) -->
  <div class="bear-container">
    <img src="https://media.giphy.com/media/3o6Zt8MgUuvSbkZYWc/giphy.gif" alt="Bear Cute Dancing" class="bear" />
  </div>
  
  <!-- Hiệu ứng tim yêu -->
  <div class="hearts">
    <span>❤</span>
    <span>❤</span>
    <span>❤</span>
  </div>
  
  <!-- Nút Yes và No -->
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  
  <!-- Hiển thị kết quả -->
  <p id="result" class="result"></p>
  
  <script src="script.js"></script>
</body>
</html>
